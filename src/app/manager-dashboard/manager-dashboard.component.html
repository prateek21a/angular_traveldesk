<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #0a86ba;
      color: #fff;
      padding: 20px;
      width: 250px;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .content p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Manager Dashboard</h2>
      <ul>
        <li><a >Dashboard</a></li>
        <li><a >All Request</a></li>
        <li><a >Employees Details</a></li>
      
        <!-- <li><a>Settings</a></li> -->
        <!-- <li><a href="#" id="logout-link">Logout</a></li> -->
        <li><a href="#" id="logout-link" (click)="logout()">Logout</a></li>
      </ul>
    </div>
<div class="content">
      <h2>Welcome, Manager Aman!</h2>
      <p>This is your manager dashboard. You can access various features and manage your team from here.</p>
      <p>Feel free to explore the different sections using the sidebar navigation.</p>
    </div    >
  </div>
  <script>
    const logoutLink = document.getElementById('logout-link');
    logoutLink.addEventListener('click', function(event) {
      localStorage.removeItem('token');
      window.location.href = '/login'; // Replace '/login' with the actual login page URL
    });

    const inactiveLinks = document.querySelectorAll('.sidebar li span');
    inactiveLinks.forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault();
      });
    });
  </script>
</body>
</html>
